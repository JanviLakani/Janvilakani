<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <th colspan="2">user form</th>
            </tr>

            <tr>
                <td>enter Name</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>

            <tr>
                <td>enter password</td>
                <td>
                    <input type="password" name="enter password">
                </td>
            </tr>

            <tr>
                <td>enter address </td>
                <td>
                    <textarea name="address" rows="5" cols="20"></textarea>
                </td>
            <tr>
                <td>select game</td>

                <td>
                    <input type="radio" name="sport" value="football">football
                    <br>
                    <input type="radio" name="sport" value="badmanton"> badmanton
                    <br>
                    <input type="radio" name="sport" value="cricket"> cricket
                    <br>
                    <input type="radio" name="sport" value="volleyball">volleyball
                    <br>
                    <input type="radio" name="sport" value="hockey">hockey
                    <br>

                </td>
            </tr>

            <tr>
                <td>gender</td>
                <td>
                    <input type="radio" name="gender" name="male"> male
                    <input type="radio" name="gender" name="female"> female
                </td>
            </tr>

            <tr>
                <td>select age</td>
                <td>
                   <select name="select">
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                   </select>
                </td>
            </tr>

            <tr>
               <td colspan="2" align="center">
                <input type="file" name="file">
               </td>
            </tr>

            <tr>
              <td colspan="2" align="center">
                <input type="button" value="click me">
                <input type="reset" value="reset">
                <input type="submit" value="submit">
              </td>  
            
            </tr>
        </table>
    </form>

</body>

</html>
