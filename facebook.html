<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="facebook.html">
        <input type="text" placeholder="enter your name" name="fname">
        <input type="text" placeholder="last name" name="lname">
        <br><br>

        <input type="email" placeholder="enter your email" name="your email">
        <br><br>

        <input type="number" placeholder="enter your number" name="content number" maxlength="10">
        <br><br>

        <input type="password" placeholder="new password" name="password">
        <br><br>

        <span>birthdate</span>
        <select name="month">
            <option value="january">january</option>
            <option value="february">february</option>
            <option value="march">march</option>
            <option value="april">april</option>
        </select>

        <select name="count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <select name="year">
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
        </select>
        <br><br>

        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <br><br>

        <input type="submit" value="sign up">

    </form>
</body>

</html>
